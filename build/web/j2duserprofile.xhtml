<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{logBean.fullName}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"></link>


        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>


    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="container">
                <div class="jumbotron">
                    <div style="border: 3px solid black;background-image: url(../../Pictures/big-logo3.png)">
                        <h2 style="text-align: center;color: darkgreen"><u>UserName</u></h2>
                    </div><br/>
                    <div class="panel panel-default col-sm-4">
                        <div class="panel-heading">Recent Orders</div>
                        <div class="panel-body">#{logBean.phone}</div>
                        <div class="panel-body">Ladder</div>
                        <div class="panel-footer">See more</div>
                    </div>



                    <div class="panel panel-default col-sm-4">
                        <div class="panel-heading">Panel Heading</div>
                        <div class="panel-body">Panel Content</div>
                        <div class="panel-footer">Panel Footer</div>
                    </div>



                    <div class="panel panel-default col-sm-4">
                        <div class="panel-heading">Panel Heading</div>
                        <div class="panel-body">Panel Content</div>
                        <div class="panel-footer">Panel Footer</div>
                    </div>
                    
                    
                    <h:panelGrid columns="1" cellpadding="3" >
                        <h>Recent orders</h>
                        
                    </h:panelGrid>


                </div>
            </div>
        </div>    </h:body>
</html>
